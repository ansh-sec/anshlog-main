<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anshlog :: Operator Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Share Tech Mono', monospace;
    }

    body {
      min-height: 100vh;
      background:
        radial-gradient(circle at top, #020617, #000),
        linear-gradient(rgba(0,255,255,0.04) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,255,255,0.04) 1px, transparent 1px);
      background-size: cover, 40px 40px, 40px 40px;
      color: #c7f9ff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .profile {
      width: 100%;
      max-width: 520px;
      background: rgba(2,6,23,0.85);
      border: 1px solid rgba(0,255,255,0.25);
      padding: 2.5rem;
      box-shadow: 0 0 40px rgba(0,255,255,0.15);
      position: relative;
    }

    .profile::before {
      content: "OPERATOR PROFILE";
      position: absolute;
      top: -12px;
      left: 20px;
      background: #020617;
      padding: 0 10px;
      font-size: 0.75rem;
      color: #00f6ff;
      letter-spacing: 1px;
    }

    h1 {
      font-size: 2.2rem;
      color: #00f6ff;
      text-shadow: 0 0 20px #00f6ff;
      margin-bottom: 0.3rem;
    }

    .subtitle {
      font-size: 0.95rem;
      color: #7dd3fc;
      margin-bottom: 2rem;
    }

    .info {
      font-size: 0.9rem;
      line-height: 1.6;
      margin-bottom: 2rem;
      color: #9ff;
    }

    .links {
      display: grid;
      grid-template-columns: 1fr;
      gap: 0.8rem;
    }

    .links a {
      padding: 0.8rem 1rem;
      border: 1px solid rgba(0,255,255,0.25);
      text-decoration: none;
      color: #c7f9ff;
      transition: 0.25s;
    }

    .links a:hover {
      background: rgba(0,255,255,0.12);
      box-shadow: 0 0 15px rgba(0,255,255,0.4);
      color: #00f6ff;
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #7dd3fc;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .footer a {
      color: #7dd3fc;
      text-decoration: none;
    }

    .footer a:hover {
      color: #00f6ff;
    }

    /* Mobile */
    @media (max-width: 600px) {
      .profile {
        padding: 2rem 1.5rem;
      }

      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>

<body>

  <div class="profile">
    <h1>Ansh Sharma</h1>
    <div class="subtitle">CSE • Cybersecurity • Builder</div>

    <div class="info">
      Role: Student / Experimenter  
      <br>
      Focus: Security labs, Linux systems, web experiments  
      <br>
      Status: Actively building. Quietly learning.
    </div>

    <div class="links">
      <a href="https://www.linkedin.com/in/anshsharma-sec" target="_blank">
        LinkedIn
      </a>

      <a href="https://github.com/ansh-sec" target="_blank">
        GitHub
      </a>

      <a href="https://discordapp.com/users/rootshade_" target="_blank">
        Discord
      </a>

      <a href="https://www.instagram.com/ansh.sh__/" target="_blank">
        Instagram
      </a>

      <a href="mailto:ansh.csec@gmail.com">
        Secure Mail
      </a>
    </div>

    <div class="footer">
      <span>[STATUS] ONLINE</span>
      <a href="/">← return to command center</a>
    </div>
  </div>

</body>
</html>
