<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 — Not Found</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at top, #1a0000, #000);
      color: #f2f2f2;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, monospace;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      max-width: 420px;
      padding: 40px;
    }

    .code {
      font-size: 6rem;
      font-weight: 700;
      color: #ff2e2e;
      letter-spacing: 4px;
      text-shadow: 0 0 25px rgba(255, 46, 46, 0.4);
    }

    h1 {
      margin-top: 10px;
      font-size: 1.4rem;
      font-weight: 500;
    }

    p {
      margin-top: 12px;
      font-size: 0.95rem;
      color: #aaa;
      line-height: 1.5;
    }

    a {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 22px;
      border: 1px solid #ff2e2e;
      color: #ff2e2e;
      text-decoration: none;
      border-radius: 6px;
      transition: all 0.25s ease;
    }

    a:hover {
      background: #ff2e2e;
      color: #000;
    }

    .footer {
      margin-top: 25px;
      font-size: 0.8rem;
      color: #555;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="code">404</div>
    <h1>Page Not Found</h1>
    <p>
      The page you’re looking for doesn’t exist,<br>
      or it was never meant to.
    </p>

    <a href="/">← Back to Home</a>

    <div class="footer">
      anshlog.qzz.io
    </div>
  </div>
</body>
</html>
