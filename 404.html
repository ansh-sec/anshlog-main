<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anshlog :: 404</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Share Tech Mono', monospace;
    }

    body {
      min-height: 100vh;
      background:
        radial-gradient(circle at top, #020617, #000),
        linear-gradient(rgba(0,255,255,0.04) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,255,255,0.04) 1px, transparent 1px);
      background-size: cover, 40px 40px, 40px 40px;
      color: #c7f9ff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .error-box {
      max-width: 520px;
      width: 100%;
      background: rgba(2,6,23,0.85);
      border: 1px solid rgba(0,255,255,0.25);
      padding: 2.5rem;
      box-shadow: 0 0 40px rgba(0,255,255,0.15);
      position: relative;
    }

    .error-box::before {
      content: "SYSTEM EVENT";
      position: absolute;
      top: -12px;
      left: 20px;
      background: #020617;
      padding: 0 10px;
      font-size: 0.75rem;
      color: #00f6ff;
      letter-spacing: 1px;
    }

    .code {
      font-size: 4rem;
      color: #00f6ff;
      text-shadow: 0 0 25px #00f6ff;
      margin-bottom: 0.5rem;
    }

    .title {
      font-size: 1.2rem;
      color: #7dd3fc;
      margin-bottom: 1.5rem;
    }

    .message {
      font-size: 0.9rem;
      line-height: 1.6;
      color: #9ff;
      margin-bottom: 2rem;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 0.8rem;
      font-size: 0.85rem;
    }

    .actions a {
      color: #7dd3fc;
      text-decoration: none;
      border: 1px solid rgba(0,255,255,0.25);
      padding: 0.6rem 1rem;
      transition: 0.25s;
    }

    .actions a:hover {
      color: #00f6ff;
      box-shadow: 0 0 15px rgba(0,255,255,0.4);
      background: rgba(0,255,255,0.1);
    }

    .status {
      color: #00ff9c;
    }

    @media (max-width: 600px) {
      .code {
        font-size: 3rem;
      }
    }
  </style>
</head>

<body>

  <div class="error-box">
    <div class="code">404</div>
    <div class="title">RESOURCE NOT FOUND</div>

    <div class="message">
      The requested resource does not exist or has been moved.  
      No system instability detected.
    </div>

    <div class="actions">
      <span class="status">[STATUS] SYSTEM STABLE</span>
      <a href="/">RETURN TO COMMAND CENTER</a>
    </div>
  </div>

</body>
</html>
