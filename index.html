<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anshlog :: Command Center</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <style>

  /* ───── Mobile Fix ───── */
@media (max-width: 768px) {

  body {
    overflow-y: auto;
  }

  .layout {
    grid-template-columns: 1fr;
    grid-template-rows: auto auto;
  }

  aside {
    grid-row: 1;
    grid-column: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 1rem;
    border-right: none;
    border-bottom: 1px solid rgba(0,255,255,0.15);
  }

  aside h2 {
    margin-bottom: 1rem;
  }

  aside a {
    margin-bottom: 0.6rem;
  }

  header {
    grid-column: 1;
    padding: 1rem;
    flex-direction: column;
    gap: 0.5rem;
    text-align: center;
  }

  main {
    grid-column: 1;
    padding: 1.5rem 1rem 8rem;
  }

  .title {
    font-size: 2.2rem;
    text-align: center;
  }

  .subtitle {
    text-align: center;
    font-size: 0.9rem;
  }

  .modules {
    grid-template-columns: 1fr;
  }

  .terminal {
    position: fixed;
    left: 50%;
    transform: translateX(-50%);
    bottom: 1rem;
    width: 92%;
    height: 180px;
    z-index: 10;
  }
}

    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Share Tech Mono', monospace;
    }

    body {
      height: 100vh;
      background:
        radial-gradient(circle at top, #020617, #000),
        linear-gradient(rgba(0,255,255,0.04) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,255,255,0.04) 1px, transparent 1px);
      background-size: cover, 40px 40px, 40px 40px;
      color: #c7f9ff;
      overflow: hidden;
    }

    /* ───── Layout ───── */
    .layout {
      display: grid;
      grid-template-columns: 240px 1fr;
      grid-template-rows: 70px 1fr;
      height: 100%;
    }

    /* ───── Sidebar ───── */
    aside {
      grid-row: 1 / span 2;
      background: rgba(2,6,23,0.85);
      border-right: 1px solid rgba(0,255,255,0.15);
      padding: 1.5rem;
    }

    aside h2 {
      color: #00f6ff;
      margin-bottom: 2rem;
      text-shadow: 0 0 15px #00f6ff;
    }

    aside a {
      display: block;
      color: #9ff;
      text-decoration: none;
      margin-bottom: 1rem;
      opacity: 0.8;
    }

    aside a:hover {
      opacity: 1;
      color: #00f6ff;
    }

    /* ───── Top Bar ───── */
    header {
      grid-column: 2;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 2rem;
      border-bottom: 1px solid rgba(0,255,255,0.15);
      background: rgba(2,6,23,0.7);
    }

    .status {
      color: #00ff9c;
      text-shadow: 0 0 10px #00ff9c;
    }

    /* ───── Main ───── */
    main {
      grid-column: 2;
      padding: 2rem;
      position: relative;
    }

    .title {
      font-size: 3rem;
      color: #00f6ff;
      text-shadow: 0 0 25px #00f6ff;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      color: #7dd3fc;
      margin-bottom: 2rem;
    }

    /* ───── Modules ───── */
    .modules {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.5rem;
    }

    .module {
      padding: 1.5rem;
      border: 1px solid rgba(0,255,255,0.2);
      background: rgba(2,6,23,0.6);
      cursor: pointer;
      transition: 0.3s;
    }

    .module:hover {
      box-shadow: 0 0 25px rgba(0,255,255,0.3);
      transform: translateY(-6px);
    }

    /* ───── Terminal ───── */
    .terminal {
      position: absolute;
      right: 2rem;
      bottom: 2rem;
      width: 360px;
      height: 220px;
      background: rgba(2,6,23,0.9);
      border: 1px solid rgba(0,255,255,0.3);
      padding: 1rem;
      font-size: 0.85rem;
      overflow: hidden;
    }

    .terminal span {
      display: block;
      margin-bottom: 0.3rem;
    }

    .ok { color: #00ff9c; }
  </style>
</head>

<body>
<div class="layout">

  <!-- Sidebar -->
  <aside>
    <h2>ANSHLOG</h2>
    <a href="/login">Fake Login Lab</a>
    <a href="/dev">About / Dev</a>
    <a href="/rose">Rose Day</a>
    <a href="/linux">Linux for Hackers</a>
  </aside>

  <!-- Top -->
  <header>
    <div class="status">OPERATION STATUS: ACTIVE</div>
    <div id="clock"></div>
  </header>

  <!-- Main -->
  <main>
    <div class="title">Command Center</div>
    <div class="subtitle">Cyber • Experiments • Controlled Chaos</div>

    <section class="modules">
      <div class="module" onclick="go('/login')">Fake Login Lab</div>
      <div class="module" onclick="go('/dev')">About / Dev</div>
      <div class="module" onclick="go('/rose')">Rose Day</div>
      <div class="module" onclick="go('/linux')">Linux for Hackers</div>
    </section>

    <!-- Terminal -->
    <div class="terminal" id="terminal">
      <span class="ok">[OK] Firewall initialized</span>
      <span class="ok">[OK] IDS running</span>
    </div>
  </main>

</div>

<script>
  function go(p){ location.href = p }

  setInterval(()=>{
    document.getElementById("clock").innerText =
      new Date().toLocaleTimeString();
  },1000);

  const logs = [
    "Scanning ports...",
    "Threat analysis running",
    "No anomalies detected",
    "Monitoring traffic..."
  ];

  setInterval(()=>{
    const t = document.getElementById("terminal");
    const s = document.createElement("span");
    s.className = "ok";
    s.textContent = "[OK] " + logs[Math.floor(Math.random()*logs.length)];
    t.appendChild(s);
    if(t.children.length > 8) t.removeChild(t.firstChild);
  },2000);
</script>
</body>
</html>
