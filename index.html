<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anshlog :: Command Center</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <style>

  /* ───── Mobile Fix ───── */

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Share Tech Mono', monospace;
    }

    body {
      height: 100vh;
      background:
        radial-gradient(circle at top, #020617, #000),
        linear-gradient(rgba(0,255,255,0.04) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,255,255,0.04) 1px, transparent 1px);
      background-size: cover, 40px 40px, 40px 40px;
      color: #c7f9ff;
      overflow: hidden;
    }

    /* ───── Layout ───── */
    .layout {
      display: grid;
      grid-template-columns: 240px 1fr;
      grid-template-rows: 70px 1fr;
      height: 100%;
    }

    /* ───── Sidebar ───── */
    aside {
      grid-row: 1 / span 2;
      background: rgba(2,6,23,0.85);
      border-right: 1px solid rgba(0,255,255,0.15);
      padding: 1.5rem;
    }

    aside h2 {
      color: #00f6ff;
      margin-bottom: 2rem;
      text-shadow: 0 0 15px #00f6ff;
    }

    aside a {
      display: block;
      color: #9ff;
      text-decoration: none;
      margin-bottom: 1rem;
      opacity: 0.8;
    }

    aside a:hover {
      opacity: 1;
      color: #00f6ff;
    }

    /* ───── Top Bar ───── */
    header {
      grid-column: 2;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 2rem;
      border-bottom: 1px solid rgba(0,255,255,0.15);
      background: rgba(2,6,23,0.7);
    }

    .status {
      color: #00ff9c;
      text-shadow: 0 0 10px #00ff9c;
    }

    /* ───── Main ───── */
    main {
      grid-column: 2;
      padding: 2rem;
      position: relative;
    }

    .title {
      font-size: 3rem;
      color: #00f6ff;
      text-shadow: 0 0 25px #00f6ff;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      color: #7dd3fc;
      margin-bottom: 2rem;
    }

    /* ───── Modules ───── */
    .modules {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.5rem;
    }

    .module {
      padding: 1.5rem;
      border: 1px solid rgba(0,255,255,0.2);
      background: rgba(2,6,23,0.6);
      cursor: pointer;
      transition: 0.3s;
    }

    .module:hover {
      box-shadow: 0 0 25px rgba(0,255,255,0.3);
      transform: translateY(-6px);
    }

    /* ───── Terminal ───── */
    .terminal {
      position: absolute;
      right: 2rem;
      bottom: 2rem;
      width: 360px;
      height: 220px;
      background: rgba(2,6,23,0.9);
      border: 1px solid rgba(0,255,255,0.3);
      padding: 1rem;
      font-size: 0.85rem;
      overflow: hidden;
    }

    .terminal span {
      display: block;
      margin-bottom: 0.3rem;
    }

    .ok { color: #00ff9c; }

    @media (max-width: 768px) {

  body {
    overflow-y: auto;
  }

  .layout {
    grid-template-columns: 1fr;
    grid-template-rows: auto auto;
  }

  aside {
    grid-row: 1;
    grid-column: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 1rem;
    border-right: none;
    border-bottom: 1px solid rgba(0,255,255,0.15);
  }

  aside h2 {
    margin-bottom: 1rem;
  }

  aside a {
    margin-bottom: 0.6rem;
  }

  header {
    grid-column: 1;
    padding: 1rem;
    flex-direction: column;
    gap: 0.5rem;
    text-align: center;
  }

  main {
    grid-column: 1;
    padding: 1.5rem 1rem 14rem;
  }

  .title {
    font-size: 2.2rem;
    text-align: center;
  }

  .subtitle {
    text-align: center;
    font-size: 0.9rem;
  }

  .warn { color: #ffd166; }
  .err  { color: #ff4d4d; text-shadow: 0 0 8px #ff4d4d; }

      
  .modules {
    grid-template-columns: 1fr;
  }

  .terminal {
    position: fixed;
    left: 50%;
    transform: translateX(-50%);
    bottom: 1rem;
    width: 92%;
    height: 150px;
    z-index: 10;
    font-size: 0.8rem;
  }
}

    
  </style>
</head>

<body>
<div class="layout">

  <!-- Sidebar -->
  <aside>
    <h2>ANSHLOG</h2>
    <a href="/login">Fake Login Lab</a>
    <a href="/dev">About / Dev</a>
    <a href="/rose">Rose Day</a>
    <a href="/linux">Linux for Hackers</a>
  </aside>

  <!-- Top -->
  <header>
    <div class="status">OPERATION STATUS: ACTIVE</div>
    <div id="clock"></div>
  </header>

  <!-- Main -->
  <main>
    <div class="title">Command Center</div>
    <div class="subtitle">Cyber • Experiments • Controlled Chaos</div>

    <section class="modules">
      <div class="module" onclick="go('/login')">Fake Login Lab</div>
      <div class="module" onclick="go('/dev')">About / Dev</div>
      <div class="module" onclick="go('/rose')">Rose Day</div>
      <div class="module" onclick="go('/linux')">Linux for Hackers</div>
    </section>

    <!-- Terminal -->
    <div class="terminal" id="terminal">
      <span class="ok">[OK] Firewall initialized</span>
      <span class="ok">[OK] IDS running</span>
    </div>
  </main>

</div>

<script>
  function go(p){ location.href = p }

  setInterval(()=>{
    document.getElementById("clock").innerText =
      new Date().toLocaleTimeString();
  },1000);

  const logs = [
  { t: "OK",   m: "Scanning ports..." },
  { t: "OK",   m: "Threat analysis running" },
  { t: "OK",   m: "Monitoring traffic..." },
  { t: "OK",   m: "Network interface up" },
  { t: "WARN", m: "Unusual packet rate detected" },
  { t: "OK",   m: "Firewall initialized" },
  { t: "OK",   m: "IDS running" },
  { t: "WARN", m: "Latency spike on eth0" },
  { t: "ERR",  m: "Auth probe blocked" },
  { t: "OK",   m: "All systems nominal" },
  { t: "OK",   m: "Boot sequence start" },
  { t: "OK",   m: "Kernel loaded successfully" },
  { t: "OK",   m: "Mounting root filesystem" },
  { t: "OK",   m: "Network interface eth0 up" },
  { t: "OK",   m: "DHCP lease acquired" },
  { t: "OK",   m: "Firewall ruleset applied" },
  { t: "OK",   m: "IDS engine initialized" },
  { t: "OK",   m: "Packet inspection active" },
  { t: "OK",   m: "Threat signature database synced" },
  { t: "OK",   m: "Telemetry uplink stable" },

  { t: "WARN", m: "Unusual packet rate detected" },
  { t: "WARN", m: "Latency spike on eth0" },
  { t: "WARN", m: "Repeated SYN packets from single source" },
  { t: "WARN", m: "High memory usage detected" },
  { t: "WARN", m: "Brute force pattern suspected" },
  { t: "WARN", m: "DNS query anomaly observed" },
  { t: "WARN", m: "Suspicious outbound connection attempt" },

  { t: "ERR",  m: "Authentication probe blocked" },
  { t: "ERR",  m: "Port scan attempt detected" },
  { t: "ERR",  m: "Malformed packet dropped" },
  { t: "ERR",  m: "Unauthorized API access attempt" },
  { t: "ERR",  m: "Rate limit exceeded by remote host" },

  { t: "OK",   m: "Connection quarantined" },
  { t: "OK",   m: "Threat mitigated successfully" },
  { t: "OK",   m: "Security posture restored" },
  { t: "OK",   m: "Monitoring resumed" },
  { t: "OK",   m: "All systems nominal" }
];

const terminal = document.getElementById("terminal");

function pushLog(type, msg) {
  const s = document.createElement("span");

  if (type === "OK")   s.className = "ok";
  if (type === "WARN") s.className = "warn";
  if (type === "ERR")  s.className = "err";

  s.textContent = `[${type}] ${msg}`;
  terminal.appendChild(s);

  // max scrollback
  if (terminal.children.length > 25) {
    terminal.removeChild(terminal.firstChild);
  }
   requestAnimationFrame(() => {
    terminal.scrollTop = terminal.scrollHeight;
  });
}

setInterval(() => {
  const l = logs[Math.floor(Math.random() * logs.length)];
  pushLog(l.t, l.m);
}, 1800);

  
</script>
</body>
</html>
