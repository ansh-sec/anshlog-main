<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Rose Day</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300&display=swap" rel="stylesheet">

<style>
/* ================= BASE ================= */
body{
    margin:0;
    font-family:'Poppins',sans-serif;
    color:white;
    overflow-x:hidden;
}

/* BACKGROUND */
.bg{
    position:fixed;
    inset:0;
    background: radial-gradient(circle at top, #ff758f, #ff4d6d, #c9184a);
    z-index:-2;
    transform:scale(1);
}

/* ================= TOP ================= */
.container{
    min-height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
}

/* ROSE ‚Äî BIG AS HELL */
.rose-container{
    cursor:pointer;
}

.rose-img{
    width:500px;                 /* üî•üî• EVEN BIGGER */
    animation:glow 2s infinite alternate;
    transition:transform .6s ease;
}

.rose-container:hover .rose-img{
    transform:scale(1.08);
}

@keyframes glow{
    from{filter:drop-shadow(0 0 20px #fff);}
    to{filter:drop-shadow(0 0 55px #fff);}
}

/* MESSAGE */
.message{
    opacity:0;
    transform:translateY(30px);
    transition:1.5s;
    max-width:360px;
}

.message.show{
    opacity:1;
    transform:translateY(0);
}

h1{
    font-family:'Dancing Script',cursive;
    font-size:3.2rem;
}
p{color:#ffe5ec;}

/* ================= PETALS ================= */
.petal{
    position:fixed;
    top:-30px;
    pointer-events:none;
    animation:fall linear forwards;
}

@keyframes fall{
    to{
        transform:translateY(110vh) rotate(360deg);
        opacity:0;
    }
}

/* ================= SPACER ================= */
.spacer{height:80vh;}

/* ================= GALLERY ================= */
.gallery{
    background:rgba(255,255,255,.15);
    backdrop-filter:blur(12px);
    border-radius:25px;
    padding:40px 30px;
    max-width:1000px;
    margin:0 auto 140px;
}

/* PHOTO-1 ROW */
.photo1-row{
    display:grid;
    grid-template-columns:1fr auto 1fr;
    align-items:center;
    gap:30px;
}

/* SIDE TEXT */
.side-text{
    opacity:0;
    filter:blur(10px);
    transform:translateX(40px);
    transition:1.4s ease;
    font-size:1rem;
    line-height:1.7;
}
.side-text.left{
    text-align:right;
    transform:translateX(-40px);
}
.side-text.show{
    opacity:1;
    filter:blur(0);
    transform:translateX(0);
}

/* PHOTO-1 */
.photo-1{
    opacity:0;
    filter:blur(14px);
    transform:scale(0.9);
    transition:1.6s ease;
    cursor:pointer;
}
.photo-1.show{
    opacity:1;
    filter:blur(0);
    transform:scale(1);
}
.photo-1.zoom{
    transform:scale(1.08);
}

.photo-1 img{
    width:180px;
    height:260px;
    object-fit:cover;
    border-radius:18px;
    box-shadow:0 0 25px rgba(255,255,255,.45);
}

/* CLICK TEXT */
.click-text{
    margin:15px 0;
    text-align:center;
    opacity:.85;
    text-decoration:underline;
}

/* PHOTO 2 + 3 */
.more{
    display:flex;
    gap:30px;
    justify-content:center;
    align-items:flex-start;
    opacity:0;
    transform:translateY(30px);
    transition:1.3s ease;
    margin-top:35px;
}
.more.show{
    opacity:1;
    transform:translateY(0);
}

.photo-2 img{
    width:260px;
    height:380px;
    object-fit:cover;
    border-radius:22px;
    box-shadow:0 0 30px rgba(255,255,255,.45);
}
.photo-3 img{
    width:380px;
    height:260px;
    object-fit:cover;
    border-radius:22px;
    box-shadow:0 0 30px rgba(255,255,255,.45);
}

/* MOBILE */
@media(max-width:900px){
    .photo1-row{
        grid-template-columns:1fr;
        text-align:center;
    }
    .side-text{
        text-align:center!important;
        transform:none;
    }
    .more{flex-direction:column;}
    .rose-img{
        width:240px; /* mobile pe thoda control */
    }
}
</style>
</head>

<body>

<div class="bg" id="bg"></div>

<!-- TOP -->
<div class="container">
    <div class="rose-container" onclick="start()">
        <img src="rose.png" class="rose-img">
        <p style="opacity:.7">Tap the rose</p>
    </div>

    <div class="message" id="msg">
        <h1 id="title"></h1>
        <h2><p id="l1"></p></h2>
        <h2><p id="l2"></p></h2>
        <h3><p><b>Always yours ‚ù§Ô∏è</b></p></h3>
        <p><b><i><h6>Scroll Down </h6></i></b></p>
    </div>
</div>

<div class="spacer"></div>

<!-- GALLERY -->
<div class="gallery">

    <div class="photo1-row">
        <div class="side-text left" id="leftText">
            Our cute photos<br>

        </div>

        <div class="photo-1" id="p1" onclick="reveal()">
            <img src="photo1.jpg">
        </div>

        <div class="side-text right" id="rightText">
            Some faces make<br>
            everything feel right.
            <br>
            HAPPY ROSE DAY !!
        </div>
    </div>

    <div class="click-text">Tap the photo ü§ç</div>

    <div class="more" id="more">
        <div class="photo-2"><img src="photo2.jpg"></div>
        <div class="photo-3"><img src="photo3.jpg"></div>
    </div>

</div>

<script>
let started=false;
let revealed=false;

function start(){
    if(started) return;
    started=true;

    const name="'name'"; // CHANGE

    title.innerText=`Happy Rose Day, ${name}`;
    l1.innerText="You bring warmth where words fail.";
    l2.innerText="Some moments deserve to stay forever.";

    msg.classList.add("show");
    setInterval(createPetal,300);
}

function createPetal(){
    const p=document.createElement("img");
    p.src="petal.png";
    p.className="petal";
    p.style.left=Math.random()*100+"vw";
    p.style.width=12+Math.random()*14+"px";
    p.style.animationDuration=3+Math.random()*3+"s";
    document.body.appendChild(p);
    setTimeout(()=>p.remove(),6000);
}

function reveal(){
    if(revealed) return;
    revealed=true;

    p1.classList.add("zoom");
    leftText.classList.add("show");
    rightText.classList.add("show");
    more.classList.add("show");
}

/* SCROLL EFFECTS */
window.addEventListener("scroll",()=>{
    bg.style.transform=`scale(${1 + window.scrollY/3500})`;

    if(p1.getBoundingClientRect().top < window.innerHeight - 120){
        p1.classList.add("show");
    }
});
</script>

</body>
</html>
